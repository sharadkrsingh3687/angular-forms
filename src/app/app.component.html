<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit) ="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userForm="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" 
                   class="form-control" name="username" 
                   ngModel
                   required>
          </div>
          <button class="btn btn-info" 
                  type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" 
                   class="form-control" 
                   name="email" 
                   ngModel 
                   required 
                   email
                   #email="ngModel">
          </div>
          <span class="help-block" *ngIf="!email.valid && email.touched">Please enter the valid email!</span>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" name="secret" [ngModel]="defaultQuestion">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <label for="question">Secret Answer</label>
          <textarea class="form-control" name="questionAnswer" row="3" [(ngModel)]="secretAns"></textarea>
        </div>
        <p>Your Answer: {{secretAns}}</p>
        <div class="radio" *ngFor="let gender of genders">
            <label>
              <input type="radio" name="gender" ngModel required [value]="gender"> {{ gender }}
            </label>
        </div>
        <button class="btn btn-primary" 
                type="submit"
                [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
  <hr/>
  <div class="row" *ngIf="submited">
    <div class="col-xs-12">
      <h3>Form Submited Data:</h3>
      <p>User Name: {{ user.username }}</p>
      <p>Email: {{ user.email }}</p>
      <p>Secret: {{ user.secret }}</p>
      <p>Answer: {{ user.answer }}</p>
      <p>Gender: {{ user.gender }}</p>
    </div>
  </div>
</div>
